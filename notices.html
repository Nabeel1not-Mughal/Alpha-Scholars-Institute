<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üì¢ Admin Notices</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: #f0f4f8;
            margin: 0;
            padding: 40px;
            display: flex;
            justify-content: center;
            color: #0a192f;
        }

        .container {
            background: #fff;
            padding: 30px 40px;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 800px;
            text-align: center;
        }

        h1 {
            color: #006400;
            margin-bottom: 20px;
            font-size: 32px;
        }

        textarea {
            width: 100%;
            padding: 12px;
            border-radius: 12px;
            border: 2px solid #ccc;
            font-size: 16px;
            resize: vertical;
        }

        textarea:focus {
            outline: none;
            border-color: #006400;
        }

        .submit-btn {
            margin-top: 15px;
            padding: 12px 20px;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 12px;
            background: linear-gradient(135deg, #006400, #0a192f);
            color: white;
            cursor: pointer;
            transition: 0.3s;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 0 15px #006400;
        }

        .notices-list {
            margin-top: 30px;
            text-align: left;
        }

        .notice-item {
            background: #eef0ff;
            border-left: 5px solid #006400;
            padding: 12px 15px;
            margin-bottom: 12px;
            border-radius: 8px;
            word-wrap: break-word;
            position: relative;
        }

        .notice-date {
            font-size: 12px;
            color: gray;
            float: right;
        }

        .delete-btn {
            position: absolute;
            top: 8px;
            right: 8px;
            background: crimson;
            color: white;
            border: none;
            border-radius: 6px;
            padding: 2px 6px;
            cursor: pointer;
            font-size: 12px;
        }

        .delete-btn:hover {
            opacity: 0.8;
        }

        .toaster {
            position: fixed;
            top: 20px;
            right: 20px;
            min-width: 250px;
            background: #006400;
            color: white;
            padding: 15px 20px;
            border-radius: 8px;
            display: none;
            z-index: 1000;
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>üì¢ Admin Notices</h1>
        <textarea id="noticeText" rows="4" placeholder="Write a new notice..."></textarea>
        <button class="submit-btn" id="addNoticeBtn">Add Notice</button>

        <div class="notices-list" id="noticesList">
            <!-- Notices will appear here -->
        </div>
    </div>

    <div id="toaster" class="toaster"></div>

    <script>
        const toaster = document.getElementById('toaster');
        function showToaster(msg) {
            toaster.innerText = msg;
            toaster.style.display = 'block';
            setTimeout(() => { toaster.style.display = 'none' }, 3000);
        }

        // Fetch notices from localStorage
        let notices = JSON.parse(localStorage.getItem('notices') || '[]');

        // Render notices
        function renderNotices() {
            const container = document.getElementById('noticesList');
            container.innerHTML = '';
            notices.slice().reverse().forEach((n, index) => {
                const div = document.createElement('div');
                div.className = 'notice-item';
                div.innerHTML = `
            ${n.text} 
            <span class="notice-date">${n.date}</span>
            <button class="delete-btn" onclick="deleteNotice(${notices.length - 1 - index})">Delete</button>
        `;
                container.appendChild(div);
            });
        }

        // Add notice
        document.getElementById('addNoticeBtn').addEventListener('click', () => {
            const text = document.getElementById('noticeText').value.trim();
            if (!text) {
                showToaster("‚ö†Ô∏è Please enter a notice!");
                return;
            }
            const date = new Date().toLocaleString();
            const newNotice = { text, date };
            notices.push(newNotice);
            localStorage.setItem('notices', JSON.stringify(notices));
            document.getElementById('noticeText').value = '';
            showToaster("‚úÖ Notice added successfully!");
            renderNotices();
        });

        // Delete notice
        function deleteNotice(index) {
            if (confirm("Are you sure you want to delete this notice?")) {
                notices.splice(index, 1);
                localStorage.setItem('notices', JSON.stringify(notices));
                renderNotices();
                showToaster("‚úÖ Notice deleted!");
            }
        }

        // Initial render
        renderNotices();
    </script>

</body>

</html>
